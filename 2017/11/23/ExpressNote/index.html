    <p><strong>前提 node环境</strong></p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="built_in">mkdir</span> myapp -- 创建工作目录</span><br><span class="line"><span class="built_in">cd</span> myapp -- 进入</span><br><span class="line"></span><br><span class="line">npm init <span class="comment"># 初始化package.json，依次enter键就好了，但注意entry point所指向的文件(在此命名为app.js)</span></span><br><span class="line">npm install express --save <span class="comment"># 安装express</span></span><br><span class="line">npm install express <span class="comment">#-- 临时安装</span></span><br></pre></td></tr></table></figure>

<p><strong>入门第一步 hello world</strong></p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="built_in">cd</span> myapp <span class="comment"># 进入myapp目录，创建app.js</span></span><br></pre></td></tr></table></figure>
<p><strong>输入代码</strong></p>
<figure class="highlight javascript"><table><tr><td class="code"><pre><span class="line"><span class="keyword">var</span> express = <span class="built_in">require</span>(<span class="string">&#x27;express&#x27;</span>)</span><br><span class="line"><span class="keyword">var</span> app = <span class="title function_">express</span>()</span><br><span class="line"></span><br><span class="line">app.<span class="title function_">get</span>(<span class="string">&#x27;/&#x27;</span>, <span class="keyword">function</span>(<span class="params">req, res</span>)&#123;</span><br><span class="line">	res.<span class="title function_">send</span>(<span class="string">&#x27;Hello World&#x27;</span>)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> server = app.<span class="title function_">listen</span>(<span class="number">3000</span>, <span class="keyword">function</span>(<span class="params"></span>)&#123;</span><br><span class="line">	<span class="keyword">var</span> host = server.<span class="title function_">address</span>().<span class="property">address</span></span><br><span class="line">	<span class="keyword">var</span> host = server.<span class="title function_">address</span>().<span class="property">port</span></span><br><span class="line">	<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;Example app listening at http://%s:%s&#x27;</span>, host, port)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<p>代码解释: </p>
<ul>
<li>启动一个服务并监听从3000端口进入的所有连接服务-</li>
<li>将对所有URL为 (/) 路由返回’Hello World’的字符串</li>
<li>对其他路径返回404</li>
</ul>
<p><strong>启动应用</strong></p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">node app.js</span><br></pre></td></tr></table></figure>
