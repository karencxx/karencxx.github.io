        document.addEventListener('DOMContentLoaded', function() {
            const backToTopButton = document.getElementById('back-to-top');

            // 当页面滚动超过 300px 时显示按钮
            window.onscroll = function() {
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTopButton.style.display = "block";
                } else {
                backToTopButton.style.display = "none";
                }
            };
            
            // 点击按钮时平滑滚动回顶部
            backToTopButton.addEventListener('click', function() {
                const scrollToTop = function() {
                    const c = document.documentElement.scrollTop || document.body.scrollTop;
                    if (c > 0) {
                    window.requestAnimationFrame(scrollToTop);
                    window.scrollTo(0, c - c / 8);
                    }
                };
                scrollToTop();
            });
        });
        window.isMobile = /mobile|android|iphone|ipad|phone/i.test(navigator.userAgent);
    </script>

    <h3 id="记录一下"><a href="#记录一下" class="headerlink" title="记录一下"></a>记录一下</h3><p><strong>前提: node和npm环境</strong></p>
<p>安装 vue-cli 脚手架</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">npm init webpack [project name]</span><br></pre></td></tr></table></figure>

<p>初始化项目，整个项目是基于webpack，项目信息具体步骤如下图<br><img src="/img/vue-init.png" alt="vue init project"></p>
<p>或者 </p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">vue init webpack [project name]</span><br></pre></td></tr></table></figure>

<p>安装项目依赖</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">进入项目所在文件夹，执行npm install</span><br></pre></td></tr></table></figure>

<p>运行项目</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">npm run dev 热部署项目</span><br><span class="line">其中的“run”对应的是package.json文件中，scripts字段中的dev，也就是 node build/dev-server.js命令的一个快捷方式。</span><br></pre></td></tr></table></figure>
